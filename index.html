<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' type='text/css' href='css/style.css'/>
    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Girassol&family=UnifrakturCook&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.1.0/mustache.js"></script>
</head>
<body>
    <header>
        <h1>The Gallery of Horns</h1>
        <nav>
            <ul>
                <li id='page-1'>page 1</li>
                <li id='page-2'>page 2</li>
            </ul>
        </nav>
        <select id='workpls'>
            <option value='default'>Filter by Keyword</option>
            <script id='photo-template' type='text/x-tmpl-mustache'>
                <article class='photo-article {{keyword}}'>
                    <h2>{{title}}</h2>
                    <img src='{{image_url}}' alt='{{title}}'>
                    <p>{{description}}</p>
                    <p>{{keyword}}</p>
                    <p>{{horns}}</p>
                </article>
            </script>
        </select>
    </header>
    <main id='main'>
    </main>
    <footer>
        <script src='js/app.js'></script>
    </footer>
</body>
</html>
